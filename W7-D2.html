<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>W7-D2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Form in JS</h1>

    <div class="container">
      <div class="row">
        <div class="col-6 offset-3" style="height: 2.5em">
          <h5 id="savedName"></h5>
        </div>
      </div>
      <div class="row">
        <div class="col-5 offset-2">
          <form>
            <div class="mb-3 d-flex align-items-baseline">
              <label for="name" class="form-label me-3">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
          </form>
        </div>
        <div class="col-4">
          <button id="save" class="btn btn-success">Save</button>
          <button id="reset" class="btn btn-danger">Reset</button>
        </div>
      </div>
      <div class="row mt-5 text-center">
        <div class="col-12">
          <h4>Tempo trascorso: <span id="counter">0</span> secondi</h4>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./W7-D2.js"></script>
  </body>
</html>
